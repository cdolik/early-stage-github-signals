name: Weekly GitHub Signals Report

on:
  schedule:
    # Run weekly on Monday at 9:00 UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:  # Allow manual triggering

jobs:
  generate-report:
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Test GitHub Token
      run: |
        python -c "
        from github import Github
        import os
        
        token = os.environ.get('GITHUB_TOKEN')
        if not token:
            print('‚ùå GitHub token not available')
            exit(1)
            
        g = Github(token)
        rate_limit = g.get_rate_limit()
        print(f'‚úÖ GitHub token is valid. Rate limit: {rate_limit.core.remaining}/{rate_limit.core.limit} remaining')
        user = g.get_user()
        print(f'‚úÖ Authenticated as: {user.login}')
        "
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
    - name: Generate weekly report
      run: |
        chmod +x ./run_weekly_gems.sh
        ./run_weekly_gems.sh
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Validate data quality
      run: |
        chmod +x ./scripts/validate_data_quality.py
        python ./scripts/validate_data_quality.py
        
    - name: Create snapshot copy
      run: |
        # Get current date
        DATE=$(date +%F)
        # Create data directory if it doesn't exist
        mkdir -p docs/data
        # Copy latest.json to a dated snapshot
        cp docs/api/latest.json docs/data/${DATE}.json
        
    - name: Update dashboard README
      run: |
        cp reports/weekly_gems_latest.md docs/README.md
        
    - name: Commit and push generated reports
      run: |
        git config --local user.email "actions@github.com"
        git config --local user.name "GitHub Actions"
        
        # Add generated files
        git add reports/ docs/api/ docs/data/ docs/README.md
        
        # Commit changes (if any)
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "üìä Update weekly signals report [$(date +%Y-%m-%d)]"
          git push
        fi

    - name: Upload report artifact
      uses: actions/upload-artifact@v4
      with:
        name: weekly-report
        path: |
          reports/
          docs/api/
